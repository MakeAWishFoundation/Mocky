env:
  global:
    - SWIFT_BRANCH=swift-5.0-release
    - SWIFT_VERSION=swift-5.0-RELEASE

matrix:
  include:
    - os: osx
      language: swift
      osx_image: xcode10
    - os: osx
      language: swift
      osx_image: xcode9
    - os: osx
      language: swift
      osx_image: xcode10.2
    
