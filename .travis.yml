notifications:
  email: false

install:
  - 'if [ "$TRAVIS_OS_NAME" = "osx" ]; then rake pods; brew install mint; fi'

script:
  - swift --version
  - 'if [ "$TRAVIS_OS_NAME" = "osx" ]; then 
      swift build;
      swift run swiftymocky generate;
      swift test;
      rake mock;
      fastlane ios test;
      fastlane tvos test;
    fi'
  - 'if [ "$TRAVIS_OS_NAME" = "linux" ]; then 
      swift build;
      swift run swiftymocky generate;
      swift test;
    fi'
